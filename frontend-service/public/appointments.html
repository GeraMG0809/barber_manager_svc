<form id="appointmentForm">
    <div class="mb-3">
        <label for="barberSelect" class="form-label">Barbero</label>
        <select class="form-control" id="barberSelect" required>
            <option value="">Seleccione un barbero</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="serviceSelect" class="form-label">Servicio</label>
        <select class="form-control" id="serviceSelect" required>
            <option value="">Seleccione un servicio</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="appointmentDate" class="form-label">Fecha y Hora</label>
        <input type="datetime-local" class="form-control" id="appointmentDate" required>
    </div>
    <button type="submit" class="btn btn-primary">Agendar Cita</button>
</form>
